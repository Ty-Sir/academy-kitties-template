    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/title.css">
    <link rel="stylesheet" href="assets/css/breed.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/abi.js"></script>

  <body>
  <div class="container col-12" style="padding: 0;">
    <nav class="nav navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand pageName" href="index.html">Ty's Cat Factory</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-list" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
         <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Marketplace</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="marketplaceSell.html">Sell My Cats</a>
              <a class="dropdown-item" href="marketplaceBuy.html">Buy Cats</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalouge.html"><em>Cat</em>alouge</a>
          </li>

            <a class="nav-link" href="factory.html">Factory</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="breed.html">Breed <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="title" align="center">
        <h1 id="title">Breed Your Cats</h1>
        <p>Choose Two Different Cats To Make A Kitten</p>
      </div>
    </header>

    <main>
      <div class="breed">
        <button class="breedNotReady shadow-sm" type="button" id="breedBtn">Breed</button>
      </div>

      <div class="cats-container shadow">

        <div class="cat-wrapper">
          <div class="choose-cat shadow-sm" id="choose-first-cat" data-toggle="modal" data-target="#catsModal1">Choose First Cat</div>
          <span id="firstCatId"></span>

          <div class="choose-first-cat-first shadow-sm" id="choose-second-cat" data-toggle="modal" data-target="#catsModal2">Choose Second Cat</div>
          <span id="secondCatId"></span>
        </div>

        <!-- Modal 1 -->
        <div class="modal fade" id="catsModal1" tabindex="-1" role="dialog" aria-labelledby="firstCatChoice" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Choose First Cat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div id="firstCatDivs" class="catDivs row"></div>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- end of modal 1 -->

        <!-- Modal 2 -->
        <div class="modal fade" id="catsModal2" tabindex="-1" role="dialog" aria-labelledby="secondCatChoice" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Choose Second Cat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div id="secondCatDivs" class="catDivs row"></div>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- end of modal 2 -->

       </div> <!-- end of cats container -->

      <div class="alert alert-success p-4 mt-2" role="alert" id="eventAlert" style="display: none;"></div>

    </main>

  </div> <!-- end of container -->
  <footer>
    <p>Tyler Siravo - Cat Factory 2020</p>
  </footer>
  </body>
