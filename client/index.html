<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty's Cat Factory</title>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/cats.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/factory.css">
    <link rel="stylesheet" href="assets/css/frontend.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body>
    <div class="container" style="margin-top: 3vh; margin-bottom: 10vh;">
      <div align="center">
        <h1 class="c-white">Cat-Factory</h1>
        <p class="c-white">Create Your Custom Cat</p>
      </div>

      <div class="row">
        <!-- Box with cat in it -->
        <div class="col-lg-5 catBox light-b-shadow">
          <!--start of cat-->
          <div class="cat">

            <div class="ears">
              <div class="ear left_ear">
                <div class="inner_ear left_inner_ear"></div>
              </div>
              <div class="ear right_ear">
                <div class="inner_ear right_inner_ear"></div>
              </div>
            </div>

            <div class="head">
              <div class="head_marking"></div>

              <div class="eyelashes-left"></div>
              <div class="eyelashes-right"></div>

              <div class="eyes">
                <div class="eye left_eye">
                  <div class="animationEye" style="animation-delay: 0s"></div>
                  <div class="animationEye" style="animation-delay: 1s"></div>
                  <div class="animationEye" style="animation-delay: 2s"></div>
                  <div class="animationEye" style="animation-delay: 3s"></div>
                  <div class="iris iris_left">
                    <div class="pupils pupil_left"></div>
                    <div class="pupil_highlight highlight_left"></div>
                  </div>
                </div>

                <div class="eye right_eye">
                  <div class="animationEye" style="animation-delay: 0s"></div>
                  <div class="animationEye" style="animation-delay: 1s"></div>
                  <div class="animationEye" style="animation-delay: 2s"></div>
                  <div class="animationEye" style="animation-delay: 3s"></div>
                  <div class="iris iris_right">
                    <div class="pupils pupil_right"></div>
                    <div class="pupil_highlight highlight_right"></div>
                  </div>
                </div>
              </div>

              <div class="muzzle_left"></div>
              <div class="muzzle_right"></div>

              <div class="cat__whiskers-left"></div>
              <div class="cat__whiskers-right"></div>

              <div class="facemark_left"></div>
              <div class="facemark_right"></div>

              <div class="nose">
                <div class="nose_point"></div>
              </div>

              <div class="mouth"></div>

              <div class="chin_hair chin_hair_left"></div>
              <div class="chin_hair chin_hair_middle"></div>
              <div class="chin_hair chin_hair_right"></div>
            </div>

            <div class="body">

              <div class="sidemark_left">
                <div class="sidemark_left_dot"></div>
              </div>
              <div class="sidemark_right">
                <div class="sidemark_right_dot"></div>
              </div>

              <div class="belly"></div>

              <div class="legs">
                <div class="front_leg">
                  <div class="front_paw"></div>
                </div>
                <div class="front_leg">
                  <div class="front_paw"></div>
                </div>

                <div class="back_legs">
                  <div class="back_leg">
                    <div class="back_paw"></div>
                  </div>
                  <div class="back_leg">
                    <div class="back_paw"></div>
                  </div>
                </div>
              </div>

            </div><!-- end of body -->

            <div class="tail"></div>

          </div><!--end of cat-->
          <br>
          <!-- catDNA string -->
          <div class="dnaDiv" id="catDNA">
            <b>
              DNA:
              <!-- Colors -->
               <span id="dnabody"></span>
               <span id="dnamouth"></span>
               <span id="dnaeyes"></span>
               <span id="dnaears"></span>

               <!-- Cattributes -->
               <span id="dnashape"></span>
               <span id="dnadecoration"></span>
               <span id="dnadecorationMid"></span>
               <span id="dnadecorationSides"></span>
               <span id="dnaanimation"></span>
               <span id="dnaspecial"></span>
            </b>
          </div>
        </div> <!-- end of catBOx -->

        <!-- box with sliders in it-->
        <div class="col-lg-7 cattributes light-b-shadow">
        <!-- toggle buttons -->
          <button type="button" id="colorBtn" class="btn shadow-sm btn-light tab">Colors</button>
          <button type="button" id="cattributesBtn" class="btn shadow-sm btn-light tab">Cattributes</button>
        <!-- Cat color sliders -->
          <div id="catColors">
            <div class="form-group">
              <label for="formControlRange"><b>Head | Body | Legs</b><span class="badge badge-dark ml-2" id="headCode"></span></label>
              <input type="range" min="10" max="98" class="form-control-range" id="bodyColor">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Mouth | Belly | Tail</b><span class="badge badge-dark ml-2" id="mouthCode"></span></label>
              <input type="range" min="10" max="98" class="form-control-range" id="mouthColor">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyeCode"></span></label>
              <input type="range" min="10" max="98" class="form-control-range" id="eyesColor">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Ears | Paws</b><span class="badge badge-dark ml-2" id="earsCode"></span></label>
              <input type="range" min="10" max="98" class="form-control-range" id="earsColor">
            </div>
          </div>
          <!-- cattribute sliders -->
          <div id="cattributes">
            <div class="form-group">
              <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
              <input type="range" min="1" max="7" class="form-control-range" id="eyeShape">
            </div>
            <div class="form-group"> <!--check to see if it can go past 10 -->
              <label for="formControlRange"><b>Marking Pattern</b><span class="badge badge-dark ml-2" id="markingName"></span></label>
              <input type="range" min="0" max="9" class="form-control-range" id="markingShape">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Middle Marking Color</b><span class="badge badge-dark ml-2" id="decorationMidCode"></span></label>
              <input type="range" min="10" max="98" class="form-control-range" id="decorationMidColor">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Side Marking Color</b><span class="badge badge-dark ml-2" id="decorationSidesCode"></span></label>
              <input type="range" min="10" max="98" class="form-control-range" id="decorationSidesColor">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Animations</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
              <input type="range" min="1" max="7" class="form-control-range" id="animation">
            </div>
          </div>
          <!-- random and default buttons -->
          <div class="bottomBtn">
            <button type="button" id="randomBtn" class="btn btn-sm btn-outline-primary shadow">Random Cat</button>
            <button type="button" id="defaultBtn" class="btn btn-sm btn-secondary shadow">Default Cat</button>
          </div>
          <!--create cat button-->
          <button type="button" id="createKitty" class="btn btn-sm shadow btn-success">Create Cat</button>
        </div><!-- end of cattributes-->

      </div><!-- end of row -->

      <br>
    </div><!-- end of container -->
    <footer align="left">
      <p>Tyler Siravo - Cat Factory 2020</p>
    </footer>
  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
</html>
